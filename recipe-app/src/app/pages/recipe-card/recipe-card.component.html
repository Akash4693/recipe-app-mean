<mat-card class="example-card mt-8">
  <mat-card-header>
    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="max-h-[400px] object-cover mb-4" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between">
   <div>
    <button mat-icon-button aria-label="Example icon button with a home icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button (click)="handleOpenEditRecipeForm()" mat-icon-button aria-label="Example icon button with a home icon">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon button with a home icon">
      <mat-icon>share</mat-icon>
    </button>
   </div>
   <div>
    <button mat-icon-button aria-label="Example icon button with a home icon">
      <mat-icon>delete</mat-icon>
    </button>
   </div>
  </mat-card-actions>
</mat-card>
